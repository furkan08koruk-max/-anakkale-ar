<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çanakkale AR Projesi</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <a-assets>
            <video id="canakkaleVideo" src="Agent_video_Pippit_20260215075345.mp4" loop="true" preload="auto" response-type="arraybuffer"></video>
        </a-assets>

        <a-marker type="pattern" url="path/to/pattern-akif.bal_-800x450.patt">
            
            <a-video src="#canakkaleVideo" width="16" height="9" rotation="-90 0 0" position="0 0 0"></a-video>
            
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Videoyu otomatik başlatma veya tıklama ile başlatma scripti buraya eklenebilir.
    </script>
</body>
</html>
