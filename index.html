<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Çanakkale Geçilmez AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="instruction" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 10; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; font-family: sans-serif; text-align: center;">
        Kamerayı resme tutun ve videoyu başlatmak için ekrana DOKUNUN.
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;" vr-mode-ui="enabled: false">
        
        <a-assets>
            <video id="canakkaleVideo" src="Agent_video_Pippit_20260215075345.mp4" 
                   preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline>
            </video>
        </a-assets>

      <a-marker preset="hiro">
    <a-video src="#canakkaleVideo" width="2" height="1.125" position="0 0 0" rotation="-90 0 0"></a-video>
</a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Ekrana dokunulduğunda videoyu başlatma komutu
        window.addEventListener('click', function () {
            var v = document.querySelector('#canakkaleVideo');
            v.play();
            document.getElementById('instruction').style.display = 'none';
        });
    </script>
</body>
</html>
